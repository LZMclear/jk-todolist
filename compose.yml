version: "3.8"

services:
  db:
    image: mysql:8.0
    container_name: todolist_db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: example
      MYSQL_DATABASE: tododb
      MYSQL_USER: todo
      MYSQL_PASSWORD: todo123
    command: --default-authentication-plugin=mysql_native_password
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - todonet

  todolist-app:
    build: .
    image: todolist:latest
    container_name: todolist_app
    restart: unless-stopped
    ports:
      - "8083:8080"
    environment:
      MYSQL_DSN: "todo:todo123@tcp(db:3306)/tododb?parseTime=true"
      PORT: "8080"
      TZ: "Asia/Shanghai"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./web:/app/web:ro
    networks:
      - todonet

volumes:
  db_data:

networks:
  todonet:
    driver: bridge
